<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Alum Conversion</title>
</head>
<body>

  <div class="col-6 container border border-2 border-primary">

    <h1>Alum Conversion</h1>

    <div>

      <p class="text">
        <label>Alum per Pounds</label>

        <input id="Pounds" type="number" placeholder="Pounds of Alum"  oninput="kiloweightConvert(this.value)" onchange="kiloweightConvert(this.value)">
      </p>

      <p>Kilogram: <span id="Kilogram"></span></p>
      <p>Ounces: <span id="Ounces"></span></p>
      <p>Grams: <span id="Grams"></span></p>

    </div>

  </div>


  <script src="assets/script/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
