<body class="bg-light">

  <div class="col-md-6 container border border-5 border-white mt-5" style="background-image: url(assets/images/alum.jpg); background-position: center; background-repeat: no-repeat;background-size: 100%;">

    <h1 class="text text-center text-dark border border-5 border-white bg-light mt-2 fw-bold">Alum Mass Conversion</h1>

    <div class="mb-2 border border-2 border-white">

      <p class="text-center pt-3">

        <input class="text-center border border-white bg-light rounded-pill" id="Ounce" type="number" placeholder="Ounces of Alum"  oninput="ounceweightConvert(this.value)" onchange="ounceweightConvert(this.value)">
      
      </p>

      <p class="ms-5 w-50 bg-white text-danger border border-danger rounded-pill text-center"><span id="Pounds"></span>lb(s) of Alum</p>
      <p class="ms-5 w-50 bg-white border rounded-pill border-warning text-center text-warning"><span id="Grams"></span>g(s) of Alum</p>
      <p class="ms-5 w-50 bg-white border rounded-pill border-success text-center text-success"><span id="KiloGrams"></span> kg(s) of Alum</p>
